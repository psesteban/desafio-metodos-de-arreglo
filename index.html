<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <main id="app">
        <h1>Todo LisTo </h1>
        <div class="input-group mb-3">
            <label for="taskInput">Nueva Tarea : </label>
            <input type="text" class="form-control" placeholder="Agrega aquí tu tarea" aria-label="Task"
                aria-describedby="button-addon2" id="taskInput">
            <button class="btn btn-outline-primary" type="button" id="buttonAdd">Agregar</button>
        </div>
        <div>
            <p>Total de Tareas: <span id="totalTasks">3</span></p>
            <p>Tareas Completadas: <span id="completedTasks">0</span></p>
        </div>
        <section>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">ID</li>
                <li class="list-group-item">Tarea</li>
            </ul>
            <ul class="list-group" id="taskList">
                <li class="list-group-item" id="task1OnList">
                    <p>1</p>
                    <input class="form-check-input me-1" type="checkbox" value="option" id="task1checkBox">
                    <label class="form-check-label" for="task1checkBox" id="task1OnLabel">Terminar desafio</label>
                    <button type="button" class="btn btn-danger" id="task1btn">X</button>
                </li>
                <li class="list-group-item" id="task2OnList">
                    <p>2</p>
                    <input class="form-check-input me-1" type="checkbox" value="option" id="task2checkBox">
                    <label class="form-check-label" for="task2checkBox" id="task2OnLabel">poner despertador</label>
                    <button type="button" class="btn btn-danger" id="task2btn">X</button>
                </li>
                <li class="list-group-item" id="task3OnList">
                    <p>3</p>
                    <input class="form-check-input me-1" type="checkbox" value="option" id="task3checkBox">
                    <label class="form-check-label" for="task3checkBox" id="task3OnLabel">leer la porción</label>
                    <button type="button" class="btn btn-danger" id="task3btn">X</button>
                </li>
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
