<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <main id="app">
        <h1>Todo LisTo </h1>
        <div class="input-group mb-3">
            <label for="taskInput">Nueva Tarea : </label>
            <input type="text" class="form-control" placeholder="Agrega aquÃ­ tu tarea" aria-label="Task"
                aria-describedby="button-addon2" id="taskInput">
            <button class="btn btn-outline-primary" type="button" id="buttonAdd">Agregar</button>
        </div>
        <div>
            <p>Total de Tareas: <span id="totalTasks">0</span></p>
            <p>Tareas Completadas: <span id="completedTasks">0</span></p>
        </div>
        <section>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">ID</li>
                <li class="list-group-item">Tarea</li>
            </ul>
            <ul class="list-group" id="taskList">


            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
